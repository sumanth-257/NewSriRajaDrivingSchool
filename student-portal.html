<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal - New Sri Raja Driving School</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f8fafc;
    color: #1e293b;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1e3a8a;
    color: white;
    text-align: center;
    padding: 20px;
  }
  form {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  label { font-weight: 600; display:block; margin:10px 0 5px; }
  input, select, textarea {
    width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:6px;
  }
  button {
    background:#1e3a8a; color:white; border:none;
    padding:12px 25px; border-radius:8px; cursor:pointer; font-weight:600;
    margin-top:15px; width:100%;
  }
  button:hover { background:#3b82f6; }
  #msg { text-align:center; margin-top:15px; font-weight:600; }
</style>
</head>
<body>

<header>
  <h1>üéì Student Attendance Portal</h1>
  <p>New Sri Raja Driving School, Vizianagaram</p>
</header>

<form id="attendanceForm">
  <label for="studentName">Student Name</label>
  <input type="text" id="studentName" name="studentName" required>

  <label for="course">Course</label>
  <select id="course" name="course" required>
    <option value="">-- Select Course --</option>
    <option value="Standard Course">Standard Course</option>
    <option value="Fast Track Course">Fast Track Course</option>
  </select>

  <label for="remarks">Remarks (optional)</label>
  <textarea id="remarks" name="remarks" rows="3"></textarea>

  <button type="submit">Submit Attendance</button>
  <div id="msg"></div>
</form>

<script>
const form = document.getElementById("attendanceForm");
const msg = document.getElementById("msg");

// ‚ú® Paste your Google Apps Script URL here:
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLpLhheGcJyGYhGYeUMbcEN2HDPqjGiySoIFCZZDXRrzbjRx-lI-lalh9MR_aOZQ/exec";

form.addEventListener("submit", e => {
  e.preventDefault();
  msg.textContent = "Submitting...";
  fetch(SCRIPT_URL, { method: "POST", body: new FormData(form) })
    .then(res => res.text())
    .then(data => {
      msg.textContent = "‚úÖ Attendance Recorded Successfully!";
      form.reset();
    })
    .catch(err => {
      msg.textContent = "‚ùå Error submitting form. Try again.";
      console.error(err);
    });
});
</script>

</body>
</html>
